<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Créer un défi – Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e2f;
        color: white;
        padding: 40px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      form {
        max-width: 600px;
        background-color: #2f2f44;
        padding: 30px;
        border-radius: 10px;
      }

      label {
        display: block;
        margin-top: 10px;
        margin-bottom: 6px;
        font-weight: bold;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #44445c;
        color: white;
        font-size: 15px;
      }

      textarea {
        resize: vertical;
        height: 120px;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #6c63ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background-color: #5751d9;
      }

      .flash {
        background: #ff6666;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Créer un nouveau défi</h1>

    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="flash">{{ messages[0] }}</div>
    {% endif %} {% endwith %}

    <form method="POST">
      <label for="title">Titre du défi</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="Titre..."
        required
      />

      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        placeholder="Décris le défi..."
        required
      ></textarea>

      <button type="submit">Créer le défi</button>
    </form>
  </body>
</html>
